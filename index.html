<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MILEHIGH.WORLD: INTO THE VOID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes glitch-glow-fade-in {
        0% {
          opacity: 0;
          transform: translateY(20px) skewX(5deg);
          box-shadow: 0 0 5px rgba(0, 255, 255, 0), 0 0 10px rgba(0, 255, 255, 0);
          filter: blur(3px);
        }
        40% {
          opacity: 0.7;
          transform: translateY(0) skewX(0);
          box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), 0 0 50px rgba(0, 255, 255, 0.3);
          filter: blur(1px);
        }
        50% {
           opacity: 0.3;
           transform: translateX(-5px) skewX(-2deg);
        }
        60% {
           opacity: 0.8;
           transform: translateX(0) skewX(0);
        }
        100% {
          opacity: 1;
          transform: translateY(0) skewX(0);
          box-shadow: 0 0 5px rgba(0, 255, 255, 0), 0 0 10px rgba(0, 255, 255, 0);
          filter: blur(0);
        }
      }
      
      @keyframes modal-enter {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes text-glow {
        0% {
          text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #2a78ff, 0 0 70px #2a78ff, 0 0 80px #2a78ff;
        }
        50% {
          text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 80px #2a78ff, 0 0 100px #2a78ff, 0 0 120px #2a78ff;
        }
        100% {
          text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #2a78ff, 0 0 70px #2a78ff, 0 0 80px #2a78ff;
        }
      }

      @keyframes bar-glow {
        0%, 100% {
            box-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px var(--glow-color), 0 0 20px var(--glow-color);
        }
        50% {
            box-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 24px var(--glow-color), 0 0 32px var(--glow-color);
        }
      }

      @keyframes glitch-one {
        0% { transform: translate(0); text-shadow: -2px 0 #ff00c1; }
        20% { transform: translate(-3px, 3px); text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;}
        40% { transform: translate(-3px, -3px); text-shadow: 2px 0 #ff00c1; }
        60% { transform: translate(3px, 3px); text-shadow: 2px 0 #00fff9, -2px -2px #ff00c1;}
        80% { transform: translate(3px, -3px); text-shadow: -2px 0 #ff00c1; }
        100% { transform: translate(0); text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;}
      }

      @keyframes glitch-two {
        0% { clip-path: inset(45% 0 50% 0); transform: translate(-10px, -5px); }
        10% { clip-path: inset(20% 0 10% 0); }
        20% { clip-path: inset(80% 0 5% 0); }
        30% { clip-path: inset(50% 0 45% 0); }
        40% { clip-path: inset(10% 0 80% 0); transform: translate(10px, 5px); }
        50% { clip-path: inset(60% 0 30% 0); }
        60% { clip-path: inset(90% 0 2% 0); }
        70% { clip-path: inset(35% 0 55% 0); }
        80% { clip-path: inset(0% 0 95% 0); transform: translate(-10px, 0px); }
        90% { clip-path: inset(70% 0 20% 0); }
        100% { clip-path: inset(45% 0 50% 0); transform: translate(0, 0); }
      }

      @keyframes level-up-flash {
        0% {
          opacity: 0;
          transform: scale(0.5);
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
          text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f;
        }
        100% {
          opacity: 0;
          transform: scale(1.5);
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
        }
      }

      @keyframes screen-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      @keyframes level-up-screen-effect {
        0% {
            box-shadow: inset 0 0 0 0 rgba(253, 224, 71, 0);
            filter: brightness(1);
        }
        50% {
            box-shadow: inset 0 0 250px 100px rgba(253, 224, 71, 0.7);
            filter: brightness(1.5);
        }
        100% {
            box-shadow: inset 0 0 0 0 rgba(253, 224, 71, 0);
            filter: brightness(1);
        }
      }

      @keyframes alliance-finisher-flash {
        0% { filter: brightness(1) saturate(1); box-shadow: none; }
        20% { filter: brightness(2.5) saturate(2); box-shadow: inset 0 0 150px 50px rgba(34, 211, 238, 0.5); transform: scale(1.01); }
        40% { filter: brightness(0.8) saturate(0.5); transform: scale(1.02) skewX(-2deg); }
        60% { filter: brightness(3) saturate(2.5); box-shadow: inset 0 0 300px 100px rgba(255, 255, 255, 0.8); transform: scale(1.03) skewX(2deg); }
        100% { filter: brightness(1) saturate(1); box-shadow: none; transform: scale(1); }
      }
      
      @keyframes spirit-break-flash {
        0% {
            filter: brightness(1);
            box-shadow: none;
        }
        50% {
            filter: brightness(4) saturate(0);
            box-shadow: 
                inset 0 0 300px 150px rgba(255, 255, 255, 0.9),
                0 0 100px 50px rgba(0, 255, 255, 0.7);
        }
        100% {
            filter: brightness(1);
            box-shadow: none;
        }
      }

      @keyframes rage-burst-flash {
        0% {
            filter: brightness(1) saturate(1);
            box-shadow: none;
        }
        50% {
            filter: brightness(2.5) saturate(2);
            box-shadow: 
                inset 0 0 250px 100px rgba(255, 0, 0, 0.7);
        }
        100% {
            filter: brightness(1) saturate(1);
            box-shadow: none;
        }
      }

      @keyframes quantum-collapse-flash {
        0% { filter: brightness(1) saturate(1); box-shadow: none; }
        30% { filter: brightness(2) saturate(1.5) contrast(1.5); box-shadow: inset 0 0 100px 20px rgba(167, 139, 250, 0.5); transform: skewX(-5deg); }
        60% { filter: brightness(0.8) saturate(0.5); box-shadow: inset 0 0 200px 80px rgba(45, 212, 191, 0.4); transform: skewX(5deg); }
        80% { filter: brightness(3) saturate(2); box-shadow: inset 0 0 300px 120px rgba(255, 255, 255, 0.6); }
        100% { filter: brightness(1) saturate(1); box-shadow: none; }
      }

      @keyframes damage-flash-effect {
        0%, 100% {
          box-shadow: none;
        }
        50% {
          box-shadow: inset 0 0 100px 50px rgba(255, 0, 0, 0.4);
        }
      }

      @keyframes player-attack-lunge {
        0%, 100% { transform: translateX(0) scale(1); box-shadow: none; }
        50% { transform: translateX(20px) scale(1.05); box-shadow: 0 0 25px 5px rgba(0, 255, 255, 0.4); }
      }

      @keyframes enemy-take-damage {
        0%, 100% { transform: translate(0, 0) rotate(0); filter: brightness(1); }
        40% { transform: translate(-8px, -2px) rotate(-2deg); filter: brightness(2.5) contrast(1.3); }
        80% { transform: translate(2px, 1px) rotate(1deg); }
      }

      @keyframes enemy-attack-lunge {
        0%, 100% { transform: translateX(0) scale(1); box-shadow: none; }
        50% { transform: translateX(-20px) scale(1.05); box-shadow: 0 0 25px 5px rgba(239, 68, 68, 0.5); }
      }

      @keyframes enemy-cast-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(167, 139, 250, 0); } /* violet-400 */
        50% { box-shadow: 0 0 40px 10px rgba(167, 139, 250, 0.7); }
      }
      
      @keyframes player-cast-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0); } /* cyan-400 */
        50% { box-shadow: 0 0 40px 10px rgba(34, 211, 238, 0.7); }
      }

      @keyframes player-finisher-glow {
        0% { filter: brightness(1) saturate(1); box-shadow: none; }
        20% { filter: brightness(1.5) saturate(1.2); box-shadow: inset 0 0 50px 10px rgba(34, 211, 238, 0.5); }
        40% { filter: brightness(0.9) saturate(0.8); }
        60% { filter: brightness(2) saturate(1.5); box-shadow: inset 0 0 100px 20px rgba(255, 255, 255, 0.8); }
        100% { filter: brightness(1) saturate(1); box-shadow: none; }
      }

      @keyframes rage-burst-cast-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0); } /* red-500 */
        50% { box-shadow: 0 0 50px 15px rgba(239, 68, 68, 0.8); }
      }

      @keyframes spirit-break-cast-glow {
        0%, 100% { 
          box-shadow: 0 0 15px rgba(255, 255, 255, 0);
          filter: brightness(1);
        }
        50% { 
          box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.9), 0 0 30px 10px rgba(96, 165, 250, 0.7); /* white + blue-400 */
          filter: brightness(1.5);
        }
      }

      @keyframes quantum-collapse-cast-glow {
        0%, 100% { 
            box-shadow: 0 0 15px rgba(167, 139, 250, 0); 
            filter: brightness(1);
        }
        50% { 
            box-shadow: 0 0 60px 20px rgba(167, 139, 250, 0.8), 0 0 30px 10px rgba(45, 212, 191, 0.6); /* violet + teal */
            filter: brightness(1.7) contrast(1.2);
        }
      }

      @keyframes float-up-fade-out {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(0.8);
        }
      }

      @keyframes weakness-hit-glow {
        0%, 100% {
          box-shadow: none;
        }
        50% {
          box-shadow: inset 0 0 120px 60px rgba(250, 204, 21, 0.7); /* yellow-400 */
        }
      }

      @keyframes weakness-text-float {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1.2);
          text-shadow: 0 0 5px #fff, 0 0 10px #fde047, 0 0 20px #fde047;
        }
        100% {
          opacity: 0;
          transform: translateY(-60px) scale(0.9);
        }
      }

      @keyframes float-bob {
        0% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0); }
      }

      @keyframes time-travel-particles-past {
        0% { opacity: 0; transform: scale(0.1); }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; transform: scale(6.0); }
      }
      @keyframes time-travel-particles-present {
        0% { opacity: 0; transform: scale(6.0); }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; transform: scale(0.1); }
      }
      @keyframes time-travel-particles-future {
        0% { opacity: 0; transform: scale(0.1) rotate(0deg); }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; transform: scale(8.0) rotate(180deg); }
      }

      @keyframes time-travel-to-past {
        0% {
          background-color: rgba(20, 10, 0, 0);
          backdrop-filter: blur(0px) sepia(0);
          transform: scale(1) rotate(0deg);
        }
        15% { transform: scale(1.1) rotate(-2deg) translateX(15px); }
        30% { transform: scale(1.2) rotate(2deg) translateX(-15px); }
        50% { transform: scale(1.35) rotate(-1deg) translateX(8px); }
        80% {
          background-color: rgba(20, 10, 0, 0.9);
          backdrop-filter: blur(30px) sepia(1);
          transform: scale(1.5) rotate(1deg) translateX(-4px);
        }
        100% {
          background-color: rgba(0, 0, 0, 1);
          backdrop-filter: blur(30px) sepia(1);
          transform: scale(1.5);
        }
      }

      @keyframes time-travel-to-present {
        0% {
          background-color: rgba(200, 220, 255, 0);
          backdrop-filter: blur(0px) brightness(1);
          transform: scale(1.5) rotate(0deg);
        }
        15% { transform: scale(1.35) rotate(2deg) translateX(-15px); }
        30% { transform: scale(1.2) rotate(-2deg) translateX(15px); }
        50% { transform: scale(1.1) rotate(1deg) translateX(-8px); }
        80% {
          background-color: rgba(200, 220, 255, 0.9);
          backdrop-filter: blur(30px) brightness(3.5);
          transform: scale(1) rotate(-0.5deg) translateX(4px);
        }
        100% {
          background-color: rgba(255, 255, 255, 1);
          backdrop-filter: blur(30px) brightness(3.5);
          transform: scale(1);
        }
      }

      @keyframes time-travel-to-future {
        0% {
          backdrop-filter: blur(0px) invert(0);
          transform: scale(1);
          box-shadow: none;
        }
        15% { transform: scale(0.98) skewX(2deg); }
        30% { transform: scale(1.02) skewX(-2deg); }
        50% { transform: scale(0.95); }
        80% {
          backdrop-filter: blur(15px) invert(1) brightness(1.5);
          box-shadow: inset 0 0 200px 50px rgba(255, 0, 0, 0.5);
        }
        100% {
          backdrop-filter: blur(15px) invert(1) brightness(1.5);
          transform: scale(1);
          box-shadow: inset 0 0 300px 100px rgba(255, 0, 0, 0.7);
        }
      }

      /* Status Effect Animations */
      @keyframes poison-pulse {
        0%, 100% { box-shadow: inset 0 0 30px 10px rgba(74, 222, 128, 0.2); } /* green-400 */
        50% { box-shadow: inset 0 0 60px 20px rgba(74, 222, 128, 0.4); }
      }

      @keyframes slow-pulse {
        0%, 100% { 
          box-shadow: inset 0 0 0 5px rgba(147, 197, 253, 0.2); /* blue-300 */
        }
        50% { 
          box-shadow: inset 0 0 0 2px rgba(147, 197, 253, 0.5);
        }
      }

      @keyframes armor-break-pulse {
        0%, 100% { border-color: rgba(156, 163, 175, 0.4) !important; } /* gray-400 */
        50% { border-color: rgba(249, 250, 251, 1) !important; } /* gray-50 */
      }
      
      @keyframes armor-break-shake {
          0%, 100% { transform: translate(0, 0); }
          25% { transform: translate(-1px, 1px); }
          50% { transform: translate(1px, -1px); }
          75% { transform: translate(-1px, -1px); }
      }

      @keyframes outburst-pulse {
        0%, 100% { box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.4); } /* red-500 */
        50% { box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.7); }
      }

      @keyframes weakness-exposed-pulse {
        0%, 100% { filter: brightness(1.1) contrast(1.1); }
        50% { filter: brightness(1.3) contrast(1.2); }
      }

      @keyframes stun-pulse {
        0%, 100% { 
            box-shadow: 0 0 10px 2px rgba(250, 204, 21, 0.3), inset 0 0 15px 5px rgba(250, 204, 21, 0.2);
        }
        50% { 
            box-shadow: 0 0 25px 8px rgba(250, 204, 21, 0.6), inset 0 0 25px 10px rgba(250, 204, 21, 0.4);
        }
      }

      @keyframes confusion-sway {
        0%, 100% { transform: rotate(-2deg) scale(1.02); }
        50% { transform: rotate(2deg) scale(1.02); }
      }

      @keyframes confusion-pulse {
        0%, 100% { box-shadow: inset 0 0 20px 8px rgba(167, 139, 250, 0.2); } /* violet-400 */
        50% { box-shadow: inset 0 0 40px 15px rgba(167, 139, 250, 0.4); }
      }

      @keyframes glyph-fade {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      @keyframes glyph-shift {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(3px, -3px) rotate(5deg); }
        50% { transform: translate(-3px, 3px) rotate(-5deg); }
        75% { transform: translate(3px, 3px) rotate(5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      .effect-poison {
        animation: poison-pulse 2.5s infinite ease-in-out;
      }

      .effect-slow {
        animation: slow-pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      .effect-armor-break {
        animation: armor-break-pulse 1s infinite, armor-break-shake 0.4s infinite;
      }

      .effect-outburst {
        animation: outburst-pulse 1.2s infinite ease-in-out;
      }

      .effect-weakness-exposed {
        animation: weakness-exposed-pulse 2s infinite alternate ease-in-out;
        border-color: rgba(250, 204, 21, 0.7) !important; /* yellow-400 */
      }

      .effect-stun {
        animation: stun-pulse 1.5s infinite ease-in-out, armor-break-shake 0.8s infinite;
      }

      .effect-confusion {
        animation: confusion-pulse 2s infinite ease-in-out, confusion-sway 3s infinite ease-in-out alternate;
      }

      .time-travel-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        animation-duration: 2s;
        animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        animation-fill-mode: forwards;
        overflow: hidden; /* Contain particles */
      }

      .time-travel-overlay::after {
        content: '';
        position: absolute;
        inset: -200%;
        background-image: 
            radial-gradient(circle, rgba(255, 255, 255, 0.8) 0.5px, transparent 1px),
            radial-gradient(circle, rgba(255, 255, 255, 0.6) 1px, transparent 1.5px),
            radial-gradient(circle, rgba(255, 255, 255, 0.4) 1.5px, transparent 2px);
        background-size: 30px 30px, 80px 80px, 150px 150px;
        background-position: 0 0, 15px 15px, 40px 40px;
        opacity: 0;
        animation-duration: 2s;
        animation-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        animation-fill-mode: forwards;
      }

      .time-travel-overlay.to-past { animation-name: time-travel-to-past; }
      .time-travel-overlay.to-present { animation-name: time-travel-to-present; }
      .time-travel-overlay.to-future { animation-name: time-travel-to-future; }
      .time-travel-overlay.to-past::after { animation-name: time-travel-particles-past; }
      .time-travel-overlay.to-present::after { animation-name: time-travel-particles-present; }
      .time-travel-overlay.to-future::after { animation-name: time-travel-particles-future; }

      .level-up-screen-flash {
          animation: level-up-screen-effect 0.8s cubic-bezier(.36,.07,.19,.97) both;
      }

      .alliance-finisher-flash {
          animation: alliance-finisher-flash 1.5s cubic-bezier(.36,.07,.19,.97) both, screen-shake 0.5s 0.5s both;
      }

      .spirit-break-flash {
          animation: spirit-break-flash 0.8s cubic-bezier(.36,.07,.19,.97) both, screen-shake 0.3s 0.2s both;
      }

      .rage-burst-flash {
          animation: rage-burst-flash 0.8s cubic-bezier(.36,.07,.19,.97) both, screen-shake 0.4s 0.1s both;
      }

      .quantum-collapse-flash {
          animation: quantum-collapse-flash 1.8s cubic-bezier(.36,.07,.19,.97) both, screen-shake 0.4s 0.2s both;
      }
      
      .animate-level-up-flash {
          animation: level-up-flash 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .effect-applied-indicator {
        animation: float-up-fade-out 1.5s ease-out forwards;
      }

      .weakness-hit-indicator {
        animation: weakness-text-float 1.2s ease-out forwards;
      }

      .animate-player-attack { animation: player-attack-lunge 0.5s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-damage { animation: screen-shake 0.3s cubic-bezier(.36,.07,.19,.97), damage-flash-effect 0.3s ease-out; }
      .animate-enemy-damage { animation: enemy-take-damage 0.3s cubic-bezier(.36,.07,.19,.97); }
      .animate-enemy-attack { animation: enemy-attack-lunge 0.5s cubic-bezier(.36,.07,.19,.97); }
      .animate-enemy-cast { animation: enemy-cast-glow 0.8s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-cast { animation: player-cast-glow 0.8s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-finisher { animation: player-finisher-glow 1.5s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-rage-burst { animation: rage-burst-cast-glow 0.8s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-spirit-break { animation: spirit-break-cast-glow 0.8s cubic-bezier(.36,.07,.19,.97); }
      .animate-player-quantum-collapse { animation: quantum-collapse-cast-glow 1.8s cubic-bezier(.36,.07,.19,.97); }
      .animate-weakness-hit { animation: weakness-hit-glow 0.5s ease-out; }

      .location-marker:hover .location-label {
        animation: float-bob 1.5s ease-in-out infinite;
      }

      .text-glow {
        animation: text-glow 2.5s ease-in-out infinite alternate;
      }

      .outburst-glow {
        animation: text-glow 1s ease-in-out infinite alternate;
        text-shadow: 0 0 8px #fff, 0 0 15px #f00, 0 0 25px #f00, 0 0 35px #f00;
      }

      .glitch {
        position: relative;
      }
      
      .glitch-text {
        position: relative;
        z-index: 1;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        overflow: hidden;
      }

      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip-path: inset(50% 0 45% 0);
        animation: glitch-one 2s infinite linear alternate-reverse, glitch-two 3s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
        animation: glitch-one 3s infinite linear alternate, glitch-two 2.5s infinite linear alternate;
      }

      .animate-glitch-in {
        animation: glitch-glow-fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: var(--animation-delay, 0ms);
        opacity: 0;

    <script>
      const canvas = document.getElementById('matrix-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');

        if (!ctx) {
          console.error("Could not get 2D context for matrix canvas. Background will not be rendered.");
        } else {
          const setCanvasDimensions = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          };
          setCanvasDimensions();
          
          const binary = '01';
    
          const fontSize = 14;
          let columns = Math.floor(canvas.width / fontSize);
    
          const rainDrops = [];
          for (let x = 0; x < columns; x++) {
              rainDrops[x] = 1;
          }
    
          const draw = () => {
              ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
    
              ctx.fillStyle = '#00ffff'; // Cyan
              ctx.font = fontSize + 'px monospace';
    
              for (let i = 0; i < rainDrops.length; i++) {
                  const text = binary.charAt(Math.floor(Math.random() * binary.length));
                  ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
    
                  if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                      rainDrops[i] = 0;
                  }
                  rainDrops[i]++;
              }
          };
    
          const intervalId = setInterval(draw, 33); // Smoother animation at ~30fps
    
          const handleResize = () => {
            setCanvasDimensions();
            columns = Math.floor(canvas.width / fontSize);
            rainDrops.length = 0;
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = Math.floor(Math.random() * (canvas.height / fontSize));
            }
          };
          
          window.addEventListener('resize', handleResize);
          
          window.addEventListener('beforeunload', () => {
              clearInterval(intervalId);
              window.removeEventListener('resize', handleResize);
          });
        }
      }
